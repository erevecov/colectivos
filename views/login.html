<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LogIn</title>

  <!-- Nprogress -->
  <link rel="stylesheet" href="/public/nprogress/nprogress.css">
  <script src="/public/nprogress/nprogress.js"></script>
  <script>
    NProgress.start();
  </script>
  <!-- Nprogress -->

  <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css">

</head>


<body>
  <div class="container">
      <div class="row vertical-offset-100">
        <center><p class="title">LogIn</p></center>
          <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Iniciar sesión en tu cuenta</h3>
                  </div>
                  <div class="panel-body">
                      <form action="login" method="POST">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input required class="form-control" type="text" name="username" id="username" placeholder="Email">
              </div>
            <br>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input required class="form-control" type="password" name="password" placeholder="Password">
              </div>
            <br>
            <h4 class="error-message">{{error}}<h4>
              <input class="btn btn-success btn-block" type="submit" value="Iniciar sesión">
          </form>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <script src="/public/js/jquery.min.js"></script>
  <script src="/public/bootstrap/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#username').focus();
    });

    if (!"{{error}}") {
      $('.error-message').css('background-color', '#FFFFFF');
    }
  </script>


  <script>
    NProgress.done();
  </script>
</body>

</html>
